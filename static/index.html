<!doctype html>
<html lang="en" ng-app="Reader_App">

<meta charset="UTF-8" />
<title>Reader</title>

<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>

<link rel="stylesheet" href="css/all.css" />
<link rel="stylesheet" href="css/layout.css" />

<div class="pure-g-r content" id="layout">
    <div class="pure-u" id="nav">
        <a href="#" class="nav-menu-button">Menu</a>

        <div class="nav-inner" ng-controller="Feed_Ctlr">
            <button class="pure-button primary-button">Add</button>

            <div class="pure-menu pure-menu-open">
                <ul>
                    <li ng-click="select('all')"><a href="#">Unread <span class="email-count">(2)</span></a></li>
                    <li ng-click="select(feed)" ng-repeat="feed in feeds"><a href="#">{{feed.title}} <span class="email-count">(2)</span></a></li>
                    <li class="pure-menu-heading">Labels</li>
                    <li><a href="#"><span class="email-label-personal"></span>Personal</a></li>
                    <li><a href="#"><span class="email-label-work"></span>Work</a></li>
                    <li><a href="#"><span class="email-label-travel"></span>Travel</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="pure-u-1" id="list" ng-controller="List_Ctlr">
        <div class="email-item email-item-selected pure-g" ng-click="select(article)" ng-repeat="article in articles">
            <div class="pure-u">
                <img class="email-avatar" alt="Tilo Mitra's avatar" src="/img/common/tilo-avatar.png" height="64" width="64">
            </div>

            <div class="pure-u-3-4">
                <h5 class="email-name">{{article.author}}</h5>
                <h4 class="email-subject">{{article.title}}</h4>
            </div>
        </div>

    </div>

    <div class="pure-u-1" id="main" ng-controller="Article_Ctlr">
        <div class="email-content">
            <div class="email-content-header pure-g">
                <div class="pure-u-1-2">
                    <h1 class="email-content-title">{{article.title}}</h1>
                    <p class="email-content-subtitle">
                        From <a>{{article.author}}</a> at <span>3:56pm, April 3, 2012</span>
                    </p>
                </div>

                <!--div class="pure-u-1-2 email-content-controls">
                    <button class="pure-button secondary-button">Reply</button>
                    <button class="pure-button secondary-button">Forward</button>
                    <button class="pure-button secondary-button">Move to</button>
                </div-->
            </div>

            <div class="email-content-body" ng-bind-html-unsafe="article.text"></div>
        </div>
    </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/all.js"></script>
<script src="http://localhost:35729/livereload.js"></script>
